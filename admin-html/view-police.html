<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>View Police Officers</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f4f7fc;
      }

      header {
        background-color: #0648a4;
        color: white;
        display: flex;
        padding: 20px;
        align-items: center;
        gap: 40px;
        padding-left: 50px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 50px;
      }

      #hambar {
        cursor: pointer;
      }

      .ham-menu {
        position: fixed;
        top: 0;
        left: -40%;
        background-color: rgb(222, 233, 243);
        padding: 20px;
        transition: 0.5s;
        width: 30vw;
        height: 100vh;
        box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
      }

      .ham-menu a {
        text-decoration: none;
        color: black;
        display: block;
        padding: 10px 0;
        font-size: 18px;
        font-weight: 600;
      }

      .ham-menu a:hover {
        color: #0648a4;
        transform: scale(1.01);
      }

      .ham-menu hr {
        margin: 10px 0;
        border: 0.5px solid rgba(0, 0, 0, 0.2);
      }

      #xmark {
        position: absolute;
        right: 12px;
        cursor: pointer;
        font-size: 22px;
        transition: 0.3s;
        top: 10px;
      }

      #xmark:hover {
        color: red;
      }

      .topic {
        text-align: center;
        margin-bottom: 40px;
        font-size: 32px;
        color: #1224b6;
        font-weight: 700;
        text-transform: uppercase;
      }

      .view-officers {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .officer-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .officer-card:hover {
        transform: scale(1.03);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      }

      .officer-card p {
        font-size: 16px;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }

      .officer-card hr {
        border: 0.5px solid rgba(0, 0, 0, 0.1);
        margin-top: 10px;
      }
    </style>

    <header>
      <i id="hambar" class="fas fa-bars fa-lg"></i>
      <h1>Online Case Enrollment System</h1>
    </header>
    <p class="topic">Police Officers</p>
    <div class="view-officers"></div>
    <div class="ham-menu">
      <p id="xmark" class="fas fa-xmark"></p>
      <a href="../homepage.html">Homepage</a>
      <hr />
      <a href="aboutus.html">About Us</a>
      <hr />
      <a href="contactus.html">Contact Us</a>
      <hr />
      <a href="admin-login.html"
        >Log Out <i id="log-out" class="fa fa-sign-out"></i>
      </a>
      <hr />
    </div>
    <script>
      let hamMenu = document.querySelector(".ham-menu");
      let hamBar = document.getElementById("hambar");
      let xmark = document.getElementById("xmark");

      hamBar.addEventListener("click", () => {
        hamMenu.style.left = "0%";
      });

      xmark.addEventListener("click", () => {
        hamMenu.style.left = "-40%";
      });

      let registeredOfficersStorage = localStorage.getItem("officers");
      let registeredOfficers = registeredOfficersStorage
        ? JSON.parse(registeredOfficersStorage)
        : [];

      if (!registeredOfficers || registeredOfficers.length === 0) {
        alert("There are no Police Officers");
      } else {
        let viewOfficers = document.querySelector(".view-officers");
        registeredOfficers.forEach((officer) => {
          viewOfficers.innerHTML += `
            <div class="officer-card">
              <p><strong>Officer Id:</strong> ${officer.officerId}</p>
              <p><strong>Name:</strong> ${officer.name}</p>
              <p><strong>Email:</strong> ${officer.email}</p>
              <p><strong>Mobile:</strong> ${officer.mobile}</p>
              <p><strong>Police ID:</strong> ${officer.policeId}</p>
              <p><strong>Position:</strong> ${officer.policePosition}</p>
              <p><strong>City:</strong> ${officer.city}</p>
           
              <hr>
            </div>
          `;
        });
      }
    </script>
  </body>
</html>
