<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/admin-home.css" />
    <title>Police Home</title>
  </head>
  <body>
    <header>
      <i id="hambar" class="fas fa-bars fa-lg"></i>
      <h1>Online Case Enrollment System</h1>
    </header>
    <p class="topic">Police Home</p>
    <div class="admin-options">
      <div class="assigned-cases-div">
        <img src="../img/policeman.png" alt="icon" />
        <p>Assigned Cases</p>
      </div>
      <!-- <div class="update-case-div">
        <img src="../img/security-officer.png" alt="icon" />
        <p>Update Case Status</p>
      </div> -->
      <div class="admin-info-div">
        <img src="../img/police-officer.png" alt="icon" />
        <p>Admin Info</p>
      </div>
      <div class="view-users-div">
        <img src="../img/users.png" alt="icon" />
        <p>View Users</p>
      </div>
      <div class="user-feedback-div">
        <img src="../img/user-feedback.png" alt="icon" />
        <p>User Feedback</p>
      </div>
    </div>

    <div class="ham-menu">
      <p id="xmark" class="fas fa-xmark"></p>
      <a href="../homepage.html">Homepage</a>
      <hr />
      <a href="aboutus.html">About Us</a>
      <hr />
      <a href="contactus.html">Contact Us</a>
      <hr />
      <a href="police-register.html">Log Out <i id="log-out" class="fa fa-sign-out"></i>
      </a>
      <hr />
    </div>
    <script>
      let hamMenu = document.querySelector(".ham-menu");
      let hamBar = document.getElementById("hambar");
      let xmark = document.getElementById("xmark");

      hamBar.addEventListener("click", () => {
        hamMenu.style.left = "0%";
      });

      xmark.addEventListener("click", () => {
        hamMenu.style.left = "-40%";
      });

      let assignedCases = document.querySelector(".assigned-cases-div")
      assignedCases.addEventListener("click",()=>{
        window.location.href="assigned-cases.html"
      })

      // let updateCase = document.querySelector(".update-case-div")
      // updateCase.addEventListener("click",()=>{
      //   window.location.href="assigned-cases.html"
      // })

      let viewUsers = document.querySelector(".view-users-div")
      viewUsers.addEventListener("click",()=>{
        window.location.href="../admin-html/view-users.html"
      })

      let userFeedback = document.querySelector(".user-feedback-div")
      userFeedback.addEventListener("click",()=>{
        window.location.href="../admin-html/user-feedback.html"
      })

      let adminInfo = document.querySelector(".admin-info-div")
      adminInfo.addEventListener("click",()=>{
        window.location.href="../user-html/admin-info.html"
      })

      let complaintDetails =JSON.parse(localStorage.getItem("complaintDetails"))
    </script>
  </body>
</html>
