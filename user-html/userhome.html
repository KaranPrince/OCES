<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/userhome.css">
    <title>User Home</title>
  </head>
  <body>

    <header>
      <i id="hambar" class="fas fa-bars fa-lg"></i>
      <h1>Online Case Enrollment System</h1>
    </header>
    <div class="user-options">
      <div class="new-case-div">
        <img src="../img/police-icon-0.png" alt="icon" />
        <p>New Case</p>
      </div>
      <div class="case-status-div">
        <img src="../img/complaint-icon-14.png" alt="Case Icon" />
        <p>Case Status</p>
      </div>
      <div class="user-profile-div">
        <img
          src="../img/account-profile-user-icon--icon-search-engine-10.png"
          alt="Case Icon"
        />
        <p>My Profile</p>
      </div>
      <div class="admin-info-div">
        <img src="../img/admin-icon-png-21.png" alt="Case Icon" />
        <p>Admin Info</p>
      </div>
      <div class="feedback-div">
        <img src="../img/admin-icon-png-21.png" alt="Case Icon" />
        <p>Feedback</p>
      </div>
    </div>

    <div class="ham-menu">
      <p id="xmark" class="fas fa-xmark"></p>
      <a href="../homepage.html">Homepage</a>
      <hr />
      <a href="../aboutus.html">About Us</a>
      <hr />
      <a href="../contactus.html">Contact Us</a>
      <hr />
      <a href="../user-html/user-register.html">Log Out <i id="log-out" class="fa fa-sign-out"></i>
      </a>
      <hr />
    </div>

    <div class="overlay"></div>
    <div class="feedback-popup"></div>
    
    <script src="../scripts/userhome.js"></script>
  </body>
</html>
